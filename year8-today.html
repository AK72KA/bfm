<html lang="en">
<head>
    <title>Year 8</title>
    <link rel="icon" type="image/x-icon" href="browser.png?v=1.0.1"> <!-- Version added -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sansita+One:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.0.1"> <!-- Version added -->

    <style>
        /* General styling for header to ensure flex layout on all devices */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 125px;
            padding-right: 120px;
            font-size: 1.5em; /* Original desktop font size */
        }

        .header-text {
            text-align: left;
        }

        .header-text-mobile {
            display: none;
        }

        .datetime {
            text-align: right;
        }

        /* Media query for screens with a max width of 600px */
        @media screen and (max-width: 600px) {
            .header {
                font-size: 1em; 
                padding-left: 10px; 
                padding-right: 10px; 
            }

            .header-text {
                display: none; 
            }

            .header-text-mobile {
                display: block; 
                margin-left: 40px; 
            }

            .datetime {
                margin-right: 40px;
            }
        }

        @media screen and (min-width: 601px) {
            .header-text-mobile {
                display: none;
            }
        }
    </style>
</head>
