    <script>
function openSidePanel() {
    document.getElementById("mySidePanel").style.width = "200px";
    document.getElementById("mainContent").style.marginLeft = "250px";
    document.querySelector(".ppt-container").style.marginLeft = "250px"; // Adjust the ppt-container
}

function closeSidePanel() {
    document.getElementById("mySidePanel").style.width = "0";
    document.getElementById("mainContent").style.marginLeft = "0";
    document.querySelector(".ppt-container").style.marginLeft = "auto"; // Reset to original centered position
}



        // text slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.text-slideshow p');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 6000); // minute=60000ms
        showSlide(currentSlide); // Show the first slide initially
    </script>
