<!DOCTYPE html>
<html lang="en">
<head>
    <title>BigFanofMaths</title>
    <link rel="icon" type="image/x-icon" href="browser.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sansita+One:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 50px auto; /* Adjust margin for spacing */
            padding: 30px;
            background-color: #d2d2d2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Sansita One', sans-serif;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #78A57E;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Sansita One', sans-serif;
        }
        .contact-form button:hover {
            background-color: rgba(79, 109, 90, 1);
        }
    </style>
</head>
<body>
    <div class="topnav">
        <img src="menu-icon.png" class="menu-icon" alt="Menu Icon" onclick="openSidePanel()">
        <div class="topnav-centered">
            <a href="homepage.html" class="active sansita-font large-italic" style="font-size: 2em;">BigFanofMaths</a>
        </div>
        <div class="topnav-right">
            <a href="contact-us.html">Contact us</a>
            <a href="#about-us">About us</a>
        </div>
    </div>

    <div id="mySidePanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidePanel()">&times;</a>
        <div class="dropdown">
            <a href="todaysquestions.html" class="dropdown-btn">Today's questions</a>
            <div class="dropdown-content">
                <a href="Year7-today.html">Year 7</a>
                <a href="year8-today.html">Year 8</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="yesterdaysquestions.html" class="dropdown-btn">Yesterday's answers</a>
            <div class="dropdown-content">
                <a href="year7-yesterday.html">Year 7</a>
                <a href="year8-yesterday.html">Year 8</a>
            </div>
        </div>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="mailto:akajansivakumaran@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function openSidePanel() {
            document.getElementById("mySidePanel").style.width = "200px";
            document.body.style.marginLeft = "200px";  // Adjust body margin when side panel opens
        }

        function closeSidePanel() {
            document.getElementById("mySidePanel").style.width = "0";
            document.body.style.marginLeft = "0";  // Adjust body margin when side panel closes
        }
    </script>
</body>
</html>
